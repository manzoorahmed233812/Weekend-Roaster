<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster - February 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        th {
            background-color: lightblue;
            font-size: 20px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
        }

        .locked {
            background-color: #e0e0e0;
            pointer-events: none;
        }

        .lock-indicator {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>February 2025 Weekend Roster</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Resource 1</th>
                <th>Resource 2</th>
                <th>Resource 3</th>
            </tr>
        </thead>
        <tbody id="rosterTable">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        const teamMembers = [
            "Choose",
            "Haroon",
            "Ahmed",
            "Sharjeel",
            "Faiez",
            "Shayan",
            "Boota",
            "Abdul Basit",
            "Hasaan",
            "New Joiner"
        ];

        const rosterData = [
            { date: "2025-02-01", day: "Saturday" },
            { date: "2025-02-02", day: "Sunday" },
            { date: "2025-02-08", day: "Saturday" },
            { date: "2025-02-09", day: "Sunday" },
            { date: "2025-02-15", day: "Saturday" },
            { date: "2025-02-16", day: "Sunday" },
            { date: "2025-02-22", day: "Saturday" },
            { date: "2025-02-23", day: "Sunday" } 
        ];

        const locks = {}; // Object to store lock information

        const rosterTable = document.getElementById("rosterTable");

        function populateTable() {
            rosterData.forEach((entry) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.day}</td>
                    <td>${createDropdown(entry.date, 1)}</td>
                    <td>${createDropdown(entry.date, 2)}</td>
                    <td>${createDropdown(entry.date, 3)}</td>
                `;
                rosterTable.appendChild(row);
            });
        }

        function createDropdown(date, index) {
            const uniqueKey = `${date}-${index}`;
            return `
                <select id="${uniqueKey}" onchange="lockSelection('${uniqueKey}')">
                    ${teamMembers.map((member) => `<option>${member}</option>`).join("")}
                </select>
                <span class="lock-indicator" onclick="toggleLock('${uniqueKey}')">ðŸ”’</span>
            `;
        }

        function lockSelection(uniqueKey) {
            const dropdown = document.getElementById(uniqueKey);
            if (dropdown.value !== "Choose" && locks[uniqueKey]?.locked) {
                alert("This position is locked! Unlock it to make changes.");
                dropdown.value = locks[uniqueKey].value; // Reset to previous value
            }
        }

        function toggleLock(uniqueKey) {
            if (!locks[uniqueKey]) {
                const dropdown = document.getElementById(uniqueKey);
                if (dropdown.value === "Choose") {
                    alert("Please select a resource before locking.");
                    return;
                }
                locks[uniqueKey] = { locked: true, value: dropdown.value };
                dropdown.classList.add("locked");
                alert("Position locked.");
            } else {
                const confirmUnlock = confirm("Are you sure you want to unlock this position?");
                if (confirmUnlock) {
                    const dropdown = document.getElementById(uniqueKey);
                    locks[uniqueKey] = null;
                    dropdown.classList.remove("locked");
                    alert("Position unlocked.");
                }
            }
        }

        populateTable();
    </script>
</body>
</html>
