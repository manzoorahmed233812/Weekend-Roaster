<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster - February 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        th {
            background-color: lightblue;
            font-size: 20px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
        }

        .locked {
            background-color: #e0e0e0;
            pointer-events: none;
        }

        .lock-indicator {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>February 2025 Weekend Roster</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Team</th>
                <th>Resource 1</th>
                <th>Resource 2</th>
                <th>Resource 3</th>
            </tr>
        </thead>
        <tbody id="rosterTableFeb">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        const islamabadTeam = [
            "Choose",
            "Haroon",
            "Ahmed",
            "Sharjeel",
            "Faiez",
            "Shayan",
            "Boota",
            "Abdul Basit",
            "Hasaan"
        ];

        const lahoreTeam = [
            "Choose",
            "Suleman",
            "Tayyab",
            "Zia",
            "Arsalan",
            "Arjumand",
            "Hamza"
        ];

        const rosterDataFeb = [
            { date: "2025-02-01", day: "Saturday", team: "Islamabad" },
            { date: "2025-02-02", day: "Sunday", team: "Lahore" },
            { date: "2025-02-08", day: "Saturday", team: "Lahore" },
            { date: "2025-02-09", day: "Sunday", team: "Islamabad" },
            { date: "2025-02-15", day: "Saturday", team: "Islamabad" },
            { date: "2025-02-16", day: "Sunday", team: "Lahore" },
            { date: "2025-02-22", day: "Saturday", team: "Lahore" },
            { date: "2025-02-23", day: "Sunday", team: "Islamabad" }
        ];

        let lockStates = {}; // Track locked dropdowns

        function populateTable(rosterData, tableId) {
            const rosterTable = document.getElementById(tableId);
            rosterData.forEach((entry) => {
                const row = document.createElement("tr");
                const teamMembers = entry.team === "Islamabad" ? islamabadTeam : lahoreTeam;
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.day}</td>
                    <td>${entry.team}</td>
                    <td>${createDropdown(entry.date, 1, teamMembers)}</td>
                    <td>${createDropdown(entry.date, 2, teamMembers)}</td>
                    <td>${createDropdown(entry.date, 3, teamMembers)}</td>
                `;
                rosterTable.appendChild(row);
            });
        }

        function createDropdown(date, index, teamMembers) {
            const key = `${date}-${index}`;
            return `
                <div>
                    <select id="${key}" onchange="handleSelection('${key}')">
                        ${teamMembers.map((member) => `<option>${member}</option>`).join("")}
                    </select>
                    <button onclick="toggleLock('${key}')">Lock</button>
                </div>
            `;
        }

        function handleSelection(key) {
            const dropdown = document.getElementById(key);
            if (lockStates[key] && lockStates[key].lockedBy !== getCurrentUser()) {
                alert("This position is locked by another user.");
                dropdown.value = lockStates[key].value;
            } else {
                lockStates[key] = {
                    value: dropdown.value,
                    lockedBy: lockStates[key]?.lockedBy || null
                };
            }
        }

        function toggleLock(key) {
            const currentUser = getCurrentUser();
            if (!lockStates[key]) {
                alert("Please select a value before locking.");
                return;
            }

            if (lockStates[key].lockedBy && lockStates[key].lockedBy !== currentUser) {
                alert("This position is locked by another user.");
                return;
            }

            const dropdown = document.getElementById(key);
            if (!lockStates[key].lockedBy) {
                lockStates[key].lockedBy = currentUser;
                dropdown.classList.add("locked");
                alert("Position locked successfully.");
            } else {
                lockStates[key].lockedBy = null;
                dropdown.classList.remove("locked");
                alert("Position unlocked successfully.");
            }
        }

        function getCurrentUser() {
            // Simulate current user retrieval (replace with actual user management logic)
            return prompt("Enter your name to identify yourself:");
        }

        populateTable(rosterDataFeb, "rosterTableFeb");
    </script>
</body>
</html>
